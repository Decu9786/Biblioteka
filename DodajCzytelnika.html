<!DOCTYPE html>
<head>
	<title>Dodaj Czytelnika</title>
	<link rel="stylesheet" href="style.css">
	<script>
		myStorage = window.localStorage;
		function sprawdz()
		{
			var imie = document.getElementById("ImieCzytelnika").value;
			var nazwisko = document.getElementById("NazwiskoCzytelnika").value;
			var pesel = document.getElementById("PeselCzytelnika").value;
			if(imie == "" || nazwisko =="" || pesel =="")
			{
				alert("Wprowadz poprawne dane!");
				return ;
			}
			dodaj(imie,nazwisko,pesel);
		}
		function dodaj(Imie_Czytelnika,Nazwisko_Czytelnika,Pesel_Czytelnika)
		{
			sprawdzz = JSON.parse(localStorage.getItem('ListaCzytelnikow'));
			if(sprawdzz === null)
			{
				var Czytelnik = {name: Imie_Czytelnika, surname: Nazwisko_Czytelnika, pesel: Pesel_Czytelnika,id:0};
				Czytelnicy = [];
				Czytelnicy.push(Czytelnik);	
				localStorage.setItem('ListaCzytelnikow',JSON.stringify(Czytelnicy));
			}
			else
			{
				var Czytelnik = {name: Imie_Czytelnika, surname: Nazwisko_Czytelnika, pesel: Pesel_Czytelnika,id:sprawdzz.length};
				Czytelnicy = JSON.parse(localStorage.getItem('ListaCzytelnikow'));
				Czytelnicy.push(Czytelnik);
				localStorage.setItem('ListaCzytelnikow',JSON.stringify(Czytelnicy));
			}
			var div = document.getElementById("DODANO");
			div.innerHTML = "Dodano czytelnika: " + Imie_Czytelnika + " " + Nazwisko_Czytelnika + " " + Pesel_Czytelnika;
		}
	</script>

</head>

<body>
	<input id="ImieCzytelnika">Wpisz Imie</input>
	<p></p>
	<input id="NazwiskoCzytelnika">Wpisz Nazwisko</input>
	<p></p>
	<input id="PeselCzytelnika">Wpisz Pesel</input>
	<p></p>
	<button id="przycisk" onclick="sprawdz()"> DODAJ</button>
	<p></p>
	<div id ="DODANO"></div>
	<a href="Czytelnicy.html">Powrot</a>
</body>
