<!DOCTYPE html>
<head>
	<title>Spis Czytelnikow</title>
	<link rel="stylesheet" href="style.css">
	<script>
		function pokaz()
		{
			var div = document.getElementById('czytelnicy');
			while(div.firstChild)
			{
				div.removeChild(div.firstChild);
			}
			var slowo = document.getElementById("wejscie").value;
			sprawdzz = JSON.parse(localStorage.getItem('ListaCzytelnikow'));
			if(sprawdzz === null)
			{
				alert("brak czytelnikow");
				return;
			}
			for (var i = 0 ; i < sprawdzz.length ; i++)
			{
				var imie = sprawdzz[i].name;
				var nazwisko = sprawdzz[i].surname;
				var kod = sprawdzz[i].pesel;
				var idczt = sprawdzz[i].id;
				if(imie.includes(slowo) == true || nazwisko.includes(slowo) == true || kod.includes(slowo) == true)
				{
					var nowy_div = document.createElement("div");
					nowy_div.innerHTML = imie + " " + nazwisko + " " +kod;
					document.getElementById("czytelnicy").appendChild(nowy_div);
						
					var buttonedit = document.createElement("button");
					buttonedit.innerHTML = "EDYTUJ";
					buttonedit.setAttribute("id",idczt);
					buttonedit.setAttribute("onclick",'Edit(this.id)');
					document.getElementById("czytelnicy").appendChild(buttonedit);
						
					var buttoninfo = document.createElement("button");
					buttoninfo.innerHTML = "POKAZ";
					buttoninfo.setAttribute("id",idczt);
					buttoninfo.setAttribute("onclick",'Info(this.id)');
					document.getElementById("czytelnicy").appendChild(buttoninfo);
				}
			}
		}
		function Edit(numer)
		{
			alert(numer + "Edit");
		}
		function Info(numer)
		{
			alert(numer + "info");
		}
	</script>
	
</head>

<body onload="pokaz()">
	<p>Tutaj wyszukasz czytelnikow:</p>
	<input id="wejscie"></input>
	<button onclick="pokaz()">SZUKAJ</button>
	<div id="czytelnicy">Czytelnicy:</div>
	<a href="Czytelnicy.html">Powrot</a>
</body>
